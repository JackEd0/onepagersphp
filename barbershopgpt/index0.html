<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white p-4 flex justify-between items-center">
        <h1 id="site-title" class="text-xl font-bold">Barbershop</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#services" class="hover:underline">Services</a></li>
                <li><a href="#hours" class="hover:underline">Hours</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
        <select id="language-selector" class="text-black p-1 rounded">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </header>

    <section id="hero" class="text-center py-10 bg-cover bg-center" style="background-image: url('hero.jpg');">
        <h2 class="text-4xl font-bold text-white drop-shadow-md">Welcome to Our Barbershop</h2>
    </section>

    <section id="services" class="p-6">
        <h2 class="text-2xl font-bold mb-4">Our Services</h2>
        <div id="services-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Services will be dynamically added here -->
        </div>
    </section>

    <section id="hours" class="p-6 bg-gray-200">
        <h2 class="text-2xl font-bold mb-4">Opening Hours</h2>
        <ul id="hours-list" class="list-disc pl-5">
            <!-- Hours will be dynamically added here -->
        </ul>
    </section>

    <footer id="contact" class="bg-black text-white text-center p-4">
        <p>Contact us at: <span id="contact-info">(123) 456-7890</span></p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="hover:underline">Facebook</a>
            <a href="#" class="hover:underline">Instagram</a>
        </div>
    </footer>
</body>
</html>
